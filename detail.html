<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Streamify-io" />
    <!-- primary meta tags -->
    <meta
      name="description"
      content="Streamify-io is a movie recommendation app made for my project work. #CAP615"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- StyleSheet : CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Scripting : JS -->
    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/detail.js" type="module"></script>
    <script src="https://kit.fontawesome.com/ab31844241.js" crossorigin="anonymous"></script>
    <!-- Title Tag -->
  </head>
  <script>
    const title = window.localStorage.getItem("title")
    const year = window.localStorage.getItem("year")
    let url = "https://streamify-io.netlify.app/detail";
    history.replaceState(null, null, url+"/"+title.replaceAll(" ","-")+"-"+year);
  </script>
  <style>
    #overlay {
      position: fixed; /* Sit on top of the page content */
      display: none; /* Hidden by default */
      width: 100%; /* Full width (cover the whole page) */
      height: 100%; /* Full height (cover the whole page) */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5); /* Black background with opacity */
      z-index: 3; /* Specify a stack order in case you're using a different order for other elements */
      cursor: pointer; /* Add a pointer on hover */
    }
    .controls{
      display: none;
    }
  </style>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./assets/images/logo.svg"
          alt="Tvflix Home"
          width="140"
          height="32"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./assets/images/search.png"
            alt="search"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>

        <button class="search-btn" search-toggler menu-close>
          <img
            src="./assets//images/close.png"
            width="24"
            height="24"
            alt="open search box"
          />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          alt="open menu"
          class="menu"
          width="24"
          height="24"
        />
        <img
          src="./assets/images/menu-close.png"
          alt="close menu"
          class="close"
          width="24"
          height="24"
        />
      </button>
    </header>
    <main>
      <!-- Sidebar -->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>
      <article class="container" page-content></article>
    </main>
  </body>
  <script>
    function on() {
      document.getElementById("overlay").style.display = "block";
    }
    
    function off() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("movie-container").style.display="none";
    }
  </script>
</html>
