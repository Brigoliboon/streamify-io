<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Streamify-io" />
    <script src="assets/js/watch.js" type="module"></script>
    <!-- primary meta tags -->
    <meta
      name="description"
      content="Streamify-io is a movie recommendation app made for my project work. #CAP615"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Styles: CSS-->
    <link rel="stylesheet" href="assets/css/watch.css" />
    <!-- Scripting : JS -->
    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/detail.js" type="module"></script>
    <script src="https://kit.fontawesome.com/ab31844241.js" crossorigin="anonymous"></script>
    <!-- Title Tag -->
</head>
<body>
    <script>
          function switchView(id) {
            if (id == 's1'){
                document.getElementById("video").src = ''
                document.getElementById("video").src = ('https://vidsrc.to/embed/movie/'+movieID);
                document.getElementById("o1").style.display='contents';
                document.getElementById("o2").style.display='none';
            }
            else if (id == 's2'){
                document.getElementById("video").src = ''
                document.getElementById("video").src = ('https://vidsrc.me/embed/movie/'+movieID);
                document.getElementById("o1").style.display='none';
                document.getElementById("o2").style.display='contents';
              }
        }
    </script>
    <!--fetch-->
    <script>
        window.localStorage.setItem('movieid', string(447277))
        window.localStorage.setItem('about', 'true')
        const movieID = window.localStorage.getItem('movieid')
        const year = window.localStorage.getItem('year')
        const title = window.localStorage.getItem('title')
        const about = window.localStorage.getItem('about')
    </script>
    <!--Assign-->
    <div id="content-container">
        <main>
            <iframe id="video"src="https://vidsrc.me/embed/movie/" allowfullscreen="1" frameborder="0" height="auto" onload="modify()" style="background-color: black;"></iframe>
            <h1 id="title"></h1>
            <a class="description"></a>
            <div class="server-wrapper N-sub" style="position:relative;">
                <a style="color: white;">Servers:</a>
                <button class="server-btn" onclick="switchView('s1'); return false;" id="s1">
                  Server 1
                  <i class="fa-solid fa-circle" style="font-size: 9px; color:rgb(114, 190, 0);" id="o1"></i>
                </button>
                <button class="server-btn" onclick="switchView('s2'); return false;" id="s2">
                  Server 2
                  <i class="fa-solid fa-circle" style="font-size: 9px; color:rgb(114, 190, 0);" id="o2"></i>
                </button>
                <button class="server-btn">Vidsrc</button>
            </div>
            <div class="share-container">
              <i class="fa-brands fa-facebook fa-xl" style="color: #005cfa;"></i>
              <i class="fa-brands fa-instagram fa-xl" style="color: aliceblue;"></i>
              <i class="fa-brands fa-twitter fa-xl" style="color: #74C0FC;"></i>
            </div>
        </main>
    </div>
</body>
<script>
    document.getElementById("video").src = ('https://vidsrc.me/embed/movie/'+movieID);
    document.getElementById("description").textContent = about
    document.getElementById("title").textContent = (title + ' ('+ year+ ')')
</script>
</html>
